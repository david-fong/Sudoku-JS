<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Sudoku JS</title>
      <meta name="author"        content="David Fong"/>
      <meta name="description"   content="A visualizer for the corresponding C++ implementation"/>
      <meta name="viewport"      content="width=device-width, initial-scale=1.0"/>
      <meta charset="UTF-8"/>
      <link rel="manifest" href="manifest.webmanifest"/>

      <base href=".">
      <link rel="icon" href="assets/favicon.png">
      <link href="assets/style/index.css" rel="stylesheet">
      <meta name="og:title"      content="Sudoku JS"/>
      <meta name="og:description"content="A visualizer for the corresponding C++ implementation"/>
      <meta name="og:image"      content="./assets/images/social-preview.png"/>
   </head>


   <body>
      <!-- SCRIPTS ======================= -->
      <script defer src="dist/Tile.js"></script>
      <script defer src="dist/Solver.js"></script>
      <script defer src="dist/index.js"></script>

      <div id="sidebar">
         <!-- SOLVER OPTIONS ================ -->
         <fieldset id="container-solver-options">
            <legend>solver behaviour</legend>
            <select id="sel-grid-order">
               <!-- last used is persisted in local storage -->
               <option>2</option>
               <option>3</option>
               <option>4</option>
               <option>5</option>
            </select>
            <select id="sel-gen-path">
               <!-- best value is automatically chosen base on grid order -->
               <option>row-major</option>
               <option>block-col</option>
            </select>
            <select id="sel-value-bias-per">
               <option>none</option>
               <option selected>row</option>
            </select>
         </fieldset>

         <!-- PLAYBACK STEP OPTIONS ========= -->
         <fieldset>
            <legend>playback actions</legend>
            <button id="btn-playback-value-test">value test</button>
            <button id="btn-playback-backtrack">backtrack</button>
            <button id="btn-playback-play-pause">play</button>
            <button id="btn-playback-value-start-over">start over</button>
         </fieldset>
         <fieldset>
            <legend>playback speed</legend>
            <label>
               coarse:
               <input id="slider-playback-speed-coarse" type="range" min="1" max="84" value="10"/>
            </label>
            <label>
               fine:
               <input id="slider-playback-speed-fine" type="range" min="0" max="16" value="0"/>
            </label>
         </fieldset>
      </div>

      <!-- SUDOKU GRID =================== -->
      <div id="host-grid" class="center-contents"></div>
   </body>
</html>
